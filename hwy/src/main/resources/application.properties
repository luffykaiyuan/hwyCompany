#返回前台配置
spring.mvc.view.suffix=.html

#项目路径
server.servlet.context-path=/hwyCompany

#热部署
spring.thymeleaf.cache=true
spring.devtools.restart.enabled=true
spring.devtools.restart.additional-paths=src/main/java
spring.devtools.restart.exclude=static

#mybatis的扫描配置
mybatis.type-aliases-package=com.hwy.demo.dao
mybatis.mapper-locations=classpath:mapper/*.xml

#数据源配置
spring.datasource.url=jdbc:mysql://localhost:3306/hwy_company?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
